<h1 class = "title">IP Detector</h1>
<h3 class = "subTitle">CLICK THE BUTTON</h3>

<script>
function loadDoc(id) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        id.innerHTML = xhttp.responseText;
      }
    };
    xhttp.open("GET",'http://localhost:3000/ip', true);
    xhttp.send();
  }</script>
<div id = "picture" onclick="loadDoc(this)">
  <img class = "redButton" src = "http://www.garethjhill.com/wp-content/uploads/2015/01/bigredbutton.jpg">
</div>
